name: GitHub Stats

on:
  schedule:
    - cron: '0 0 * * *'  # Atualiza todos os dias à meia-noite
  workflow_dispatch:  # Permite execução manual

jobs:
  update-stats:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repositório
        uses: actions/checkout@v4

      - name: Instalar Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Instalar dependências
        run: npm install axios dotenv node-fetch

      - name: Obter estatísticas do GitHub
        run: |
          curl -H "Authorization: token ${{ secrets.GH_TOKEN }}" \
               -H "Accept: application/vnd.github.v3+json" \
               https://api.github.com/users/${{ github.repository_owner }} > stats.json

      - name: Gerar estatísticas formatadas
        run: |
          jq -r '"Stars: " + (.public_repos|tostring) + "\n" +
                "Forks: " + (.followers|tostring) + "\n" +
                "All-time contributions: " + (.public_gists|tostring) + "\n" +
                "Lines of code changed: " + (.disk_usage|tostring) + "\n" +
                "Repositories with contributions: " + (.total_private_repos|tostring)' stats.json > STATS.md

      - name: Gerar imagem das estatísticas
        run: |
          node -e "
          const fs = require('fs');
          const stats = JSON.parse(fs.readFileSync('stats.json'));
          const svgContent = \`<svg width='400' height='200' xmlns='http://www.w3.org/2000/svg'>
            <rect width='100%' height='100%' fill='#1e1e2e'/>
            <text x='20' y='40' fill='#ffffff' font-size='20'>GitHub Stats</text>
            <text x='20' y='70' fill='#ffffff' font-size='16'>Stars: \${stats.public_repos}</text>
            <text x='20' y='100' fill='#ffffff' font-size='16'>Forks: \${stats.followers}</text>
            <text x='20' y='130' fill='#ffffff' font-size='16'>All-time contributions: \${stats.public_gists}</text>
            <text x='20' y='160' fill='#ffffff' font-size='16'>Lines of code changed: \${stats.disk_usage}</text>
          </svg>\`;
          fs.writeFileSync('stats.svg', svgContent);
          "

      - name: Commit e Push das estatísticas
        run: |
          git config --global user.name "github-actions"
          git config --global user.email "github-actions@github.com"
          git add STATS.md stats.svg
          git commit -m "Atualizar estatísticas do GitHub" || echo "Nada para atualizar"
          git push
